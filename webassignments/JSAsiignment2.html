<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        h2{
            padding: 15x;

<head>
<body>
 <div class="container-fluid">
     <center>
         <h2>Calculator</h2>
         <input type="text" name="number1" id="number1">   
         <input type="text" name="number2" id="number2"><br><br>   
         <button type="text" onclick="submit1()" >Add</button> 
         <button type="text" onclick="submit2()" >Sub</button> <br>
         <p id="result"><</p>
          </center>
 </div>

 <script>
     function submit1(){
         var a =document.getElementById("number1").value;
         var b =document.getElementById("number2").value;
         var c =parseInt(a) + parseInt(b);

         document.getElementById("result").innerHTML = "The Sum is:"+c;
        }
        function submit2(){
         var a =document.getElementById("number1").value;
         var b =document.getElementById("number2").value;
         var d =parseInt(a) - parseInt(b);

         document.getElementById("result").innerHTML = "The Difference is:"+d;
        }
</script>
</body>
</html>
